<form [formGroup]="editForm" (ngSubmit)="edit()" class="row m-1 p-0 align-items-center">

    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Supplier</small>
        <input formControlName="supplier" class="w-100 form-control" type="text">
    </div>

    <div class="col-12 p-1 m-0 d-flex justify-content-end">
        <button [disabled]="editForm.invalid" type="submit" class="form-submit-button">Submit</button>
    </div>

</form>
