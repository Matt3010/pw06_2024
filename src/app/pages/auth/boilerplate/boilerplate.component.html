<div class="vh-100 d-flex justify-content-center align-items-center">
    <div id="container-boilerplate" class="container-boilerplate py-5 px-3 row flex-column align-items-center justify-content-center">
        <div class="col-auto">
            <img width="40px" src="assets/project/logo.png" alt="logo">
        </div>
        <div class="col-auto w-100">
            <router-outlet></router-outlet>
            <div class="w-100 d-flex justify-content-center mt-2" style="font-size: 14px">
                <small *ngIf="router.url.includes('login')">
                    Don't have an account? <a routerLink="/auth/register">Register</a>
                </small>
                <small *ngIf="router.url.includes('register')">
                    Already have an account? <a routerLink="/auth/login">Log in</a>
                </small>
            </div>

        </div>
    </div>

</div>


<div class="bg-image-container" id="bg-image-container">
    <img class="golden_img" src="assets/project/cloud.jpeg" alt="bg-image">
    <div class="opacity-overlay"></div>
</div>
