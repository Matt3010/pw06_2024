<div
  class="row position-relative flex-column justify-content-center align-items-center"
>
  <div class="col d-flex align-items-center flex-column justify-content-center mt-3 text-center">
    <span class="form-title">Insert your email</span>
    <span class="mt-2 send-mail-label">If this email's been registered before, we'll send instructions to it</span>
  </div>
  <div class="col d-flex align-items-center justify-content-center p-0 mt-3">
      <input type="email" class="form-control" [formControl]="yourEmail" placeholder="Your Email"/>
  </div>
  <div class="col d-flex align-items-center justify-content-center p-0 mt-3">
    <button [disabled]="yourEmail.invalid" class="form-submit-button w-100" (click)="sendEmail()">Confirm</button>
  </div>
</div>
