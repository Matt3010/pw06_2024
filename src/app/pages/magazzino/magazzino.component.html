<div class="row flex-column" [class]="router.url.includes('magazzino') ? 'magazzino' : null">


    <div class="col d-flex align-items-center mb-3" *ngIf="router.url.includes('magazzino')" style="gap: 20px;">
        <span class="col fs-1 fw-bold">Magazzino</span>
        <img width="60px" src="assets/project/add.svg" alt="add">
    </div>


    <div class="col">
        <p-table
                [paginator]="true"
                [rowsPerPageOptions]="[10, 25, 50, 100]"
                [rows]="10"
                responsiveLayout="stack" [breakpoint]="'960px'"
                styleClass="p-datatable-striped" [value]="(items$ | async)!">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="Status">
                        Status
                    </th>
                    <th pSortableColumn="ASIN">ASIN
                        <p-sortIcon field="ASIN"></p-sortIcon>
                    </th>
                    <th pSortableColumn="quantity">Qty.
                        <p-sortIcon field="quantity"></p-sortIcon>
                    </th>
                    <th pSortableColumn="categoryId.category">Category
                        <p-sortIcon field="categoryId.category"></p-sortIcon>
                    </th>
                    <th>Actions
                    </th>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>
                        <img width="30px"
                             [src]="item.quantity > 0 ? 'assets/project/green_dot.svg' : 'assets/project/red_dot.svg'"
                             alt="In Stock">
                    </td>
                    <td>{{ item.ASIN }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.categoryId.category }}</td>
                    <td>
                        <div class="d-flex" style="gap: 10px">
                            <img class="button" width="30px" src="assets/project/delete-svgrepo-com.svg" alt="delete">
                            <img class="button" width="30px" src="assets/project/pencil.svg" alt="pencil">

                        </div>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
