<form [formGroup]="editForm" (ngSubmit)="edit()" class="row row-cols-2 m-1 p-0 align-items-center">
    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Category</small>
        <select class="form-select" formControlName="supplierId" aria-label="Default select example">
            <option *ngFor="let supplier of suppliers$ | async" [value]="supplier.id">{{supplier.fornitore}}</option>
        </select>
    </div>
    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Invoice date</small>
        <input type="date" formControlName="invoiceDate" class="form-control">
    </div>
    <div class="col-12 m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Invoice number</small>
        <input type="string" formControlName="invoiceNumber" class="form-control">
    </div>

    <div class="col-12 p-1 m-0 d-flex justify-content-end">
        <button [disabled]="editForm.invalid" type="submit" class="form-submit-button">Submit</button>
    </div>


</form>
