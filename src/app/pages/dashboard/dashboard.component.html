<div class="container h-100">


    <div class="grid-container">
        <div (click)="openModal(block.component, block.title, block.url)"
             [style.background-color]="stringToColor(block.img)" class="grid-item position-relative"
             *ngFor="let block of blocks">
            <img width="40px" [src]="block.img" alt="preview">
            <small class="item-title">
                {{block.title}}
            </small>
        </div>
    </div>


</div>
