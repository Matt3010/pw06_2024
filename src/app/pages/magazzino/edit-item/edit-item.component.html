<form [formGroup]="editForm" (ngSubmit)="edit()" class="row row-cols-2 m-1 p-0 align-items-center">

    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">ASIN</small>
        <input class="form-control" type="text" [placeholder]="options.item.ASIN" aria-label="Disabled input example"
               disabled>
    </div>
    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Quantity</small>
        <input class="form-control" type="text" [placeholder]="options.item.quantity"
               aria-label="Disabled input example" disabled>
    </div>
    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Title</small>
        <input formControlName="title" class="w-100 form-control" type="text">
    </div>
    <div class="col m-0 p-1 d-flex flex-column">
        <small class="fw-bold">Category</small>
        <select class="form-select" formControlName="category" aria-label="Default select example">
            <option *ngFor="let category of categories$ | async" [value]="category.id">{{category.category}}</option>
        </select>
    </div>
    <div class="col-12 p-1 m-0 d-flex justify-content-end">
        <button [disabled]="editForm.invalid" type="submit" class="form-submit-button">Submit</button>
    </div>


</form>
