     <form class="row flex-column align-items-center justify-content-center">

         <div class="col d-flex justify-content-center flex-column justify-content-center align-items-center">
             <span class="form-title pt-3"> Verify your identity </span>
             <span class="form-subtitle pb-3 text-center">You should have received your OTP via email</span>
         </div>

        <div class="col p-0 my-4">

            <div class="row justify-content-center" style="gap: 10px;">
                <ngx-otp-input (otpChange)="verifyOtp($event)" [config]="otpInputConfig"></ngx-otp-input>
            </div>

        </div>
     </form>
