     <form class="row flex-column align-items-center justify-content-center">

         <div class="col d-flex justify-content-center flex-column align-items-center">
             <span class="form-title pt-3"> Verify your identity </span>
             <span class="form-subtitle pb-3 text-center">You should have received your OTP via email</span>
         </div>

         <div class="col d-flex align-items-center justify-content-center">
            <ng-otp-input [formCtrl]="Otp" [config]="otpConfig"></ng-otp-input>
        </div>
        <div class="col d-flex align-items-center justify-content-center pt-2">
            <button class="form-submit-button w-100 my-2" (click)="verifyOtp()" [disabled]="Otp.invalid">Verify OTP</button>
        </div>
     </form>
