<div class="card">
    <div class="card-top-header-custom-aaaa d-flex p-2">
        <div class="col m-0 p-0">
            <span class="modal-title text-truncate">{{title}}</span>
        </div>
        <div class="col-auto">
            <img (click)="close()" class="close" width="20px" src="assets/project/close.svg" alt="close">
        </div>
    </div>

    <div class="card-content">
        <div #componentView></div>
    </div>


</div>
<div (click)="close()" class="card-outer"></div>
<img (click)="close()" *ngIf="goTo !== 'no content'" [routerLink]="goTo" class="position-fixed m-2 expand" width="20px" src="assets/project/expand.svg" alt="expand">
